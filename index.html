<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum4Fun</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="principal">
            <header class="header">
                <div class="score">
                    <p>SCORE</p>
                    <p class="pontuacao">0  </p>
                </div>
                <div class="top-score">
                    <p>TOP</p>
                    <p class="maior-pontuacao">0</p>
                </div>
                <div class="tempo">
                    <p>TEMPO</p>
                    <p class="restante">00:0<span class="segundos">5</span></p>
                </div>

            </header>

            <main class="main-secundaria">
                <h1 class="numero">1</h1>
            </main>

            <footer class="footer">
                <div class="boxes">
                    <button id="1" class="botao botao1">
                        <div class="box option1">1</div>
                    </button>
                    <button id="2" class="botao botao2">
                        <div class="box option2">1</div>
                    </button>
                </div>

                <div class="boxes">
                    <button id="3" class="botao botao3">
                        <div class="box option3">1</div>
                    </button>
                    <button id="4" class="botao botao4">
                        <div class="box option4">1</div>
                    </button>
                </div>

                <div class="boxes">
                    <button id="5" class="botao botao5">
                        <div class="box option5">1</div>
                    </button>
                    <button id="6" class="botao botao6">
                        <div class="box option6">1</div>
                    </button>
                </div>

            </footer>

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
